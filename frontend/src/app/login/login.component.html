<app-navbar></app-navbar> 
<body>
  <app-quote></app-quote>
  <app-carousel></app-carousel>
  <mat-card class="register-card">
      
        <mat-card-header >
          <mat-card-title  class="title">  Login to your Account</mat-card-title>
        </mat-card-header>

      
        <mat-card-content>
          <form [formGroup]="loginForm" class="register-form" (ngSubmit)="onSubmit()">

              <br>
              
              <mat-form-field class="align">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="emailFormControl"  appearance="fill">
                    <mat-error *ngIf="loginForm.get('emailFormControl')?.hasError('email')">
                        Enter a valid Email Address.
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('emailFormControl')?.hasError('required')">
                        Required.
                    </mat-error>
              </mat-form-field>
              <br>


              <mat-form-field class="align">
                    <mat-label>Password</mat-label>
                    <input matInput type="password"   formControlName="passwordControl"  appearance="fill" required>
                    <mat-error *ngIf="loginForm.get('passwordControl')?.hasError('required')">Required</mat-error>
              </mat-form-field>

              <br>



              <button  mat-raised-button color="primary" type="submit" >Login</button>
          
          </form>
          <br>
          <p style="margin-left: 70px;" *ngIf="errorMessage">{{errorMessage}}</p>
          <br>
          <br>
          <p style="text-align: center;">Don't have an account? <a href="/register">Click here to register</a></p>

        </mat-card-content>
      </mat-card>
      </body>
